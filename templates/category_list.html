{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Categories</h2>
    <a href="{% url 'category_create' %}" class="btn btn-success mb-3">Add New Category</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Slug</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.slug }}</td>
                <td>
                    <a href="{% url 'category_edit' category.slug %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'category_delete' category.slug %}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
                
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No categories found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
