{% extends 'base.html' %}

{% block content %}
<h2>Tag List</h2>
<a href="{% url 'tag_create' %}" class="btn btn-success mb-3">Create New Tag</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Slug</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tags %}
        <tr>
            <td>{{ tag.id }}</td>
            <td>{{ tag.name }}</td>
            <td>{{ tag.slug }}</td>
            <td>
                <a href="{% url 'tag_edit' tag.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'tag_delete' tag.pk %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this tag?')">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No tags found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
