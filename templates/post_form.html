{% extends "base.html" %}
{% block content %}
<h2>{% if object %}Edit Post{% else %}Create Post{% endif %}</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %}</button>
</form>
{% endblock %}
