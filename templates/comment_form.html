{% extends "base.html" %}
{% block content %}
<h2>{% if object %}Edit Comment{% else %}Add Comment{% endif %}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Add{% endif %}</button>
</form>
{% endblock %}
